<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <h1>Daily Journal</h1>
    <title>Daily Journal</title>

</head>

<body>
    </section>
    <form action="" method="GET" class="flex-container">
        <input type="hidden" id="entryId" value=""/>

        <fieldset class="flex-item">
            <label class="inputLabel" for="date">Date of Entry</label>
            <input type="date" value="yyyy-MM-dd" id="date" name="date" width="40">
        </fieldset>

        <fieldset class="flex-item">
            <label class="inputLabel" for="concepts">Concepts covered</label>
            <input type="text" id="concepts" name="concepts" width="40" maxlength="50">
        </fieldset>

        <fieldset class="flex-item">
            <label class="inputLabel" for="entry">Journal Entry</label>
            <textarea id="entry" name="entry"></textarea>
        </fieldset>

        <fieldset class="flex-item">
            <label class="inputLabel" for="mood">Mood for the day</label>
            <select name="mood" id="mood">
                <option class="optionChoice" value="happy">Happy</option>
                <option class="optionChoice" value="excited">Excited</option>
                <option class="optionChoice" value="depressed">Depressed</option>
                <option class="optionChoice" value="hopeful">Hopeful</option>
                <option class="optionChoice" value="discouraged">Discouraged</option>
                <option class="optionChoice" value="appreciative">Appreciative</option>
                <option class="optionChoice" value="frustrated">Frustrated</option>
                <option class="optionChoice" value="ecstatic">Ecstatic</option>
                <option class="optionChoice" value="nervous">Nervous</option>
                <option class="optionChoice" value="optimistic">Optimistic</option>
                <option class="optionChoice" value="determined">Determined</option>
                <option class="optionChoice" value="humbled">Humbled</option>
                <option class="optionChoice" value="relieved">Relieved</option>
            </select>
        </fieldset>  
    </form>
    
    <div>
        <button class="submitButton" type="button">Record Journal Entry</button>
    </div>
    

    <section class="container-filter">
    
        <fieldset class="flex-container--radioButtons">
            <legend>Filter Journal Entries by Mood:</legend>
            <div class="radioButtons">
                <input class="inputRadio" type="radio" id="filterMood--showAll" name="radioMood" value="showAll">
                <label class="radioLabel" for="filterMood">Show All Entries</label>

                <input class="inputRadio" type="radio" id="filterMood--happy" name="radioMood" value="happy">
                <label class="radioLabel" for="filterMood">Happy</label>
    
                <input class="inputRadio" type="radio" id="filterMood--hopeful" name="radioMood" value="hopeful">
                <label class="radioLabel" for="filterMood">Hopeful</label>
    
                <input class="inputRadio" type="radio" id="filterMood--frustrated" name="radioMood" value="frustrated">
                <label class="radioLabel" for="filterMood">Frustrated</label>
    
                <input class="inputRadio" type="radio" id="filterMood--excited" name="radioMood" value="excited">
                <label class="radioLabel" for="filterMood">Excited</label>
    
                <input class="inputRadio" type="radio" id="filterMood--depressed" name="radioMood" value="depressed">
                <label class="radioLabel" for="filterMood">Depressed</label>
    
                <input class="inputRadio" type="radio" id="filterMood--relieved" name="radioMood" value="relieved">
                <label class="radioLabel" for="filterMood">Relieved</label>
    
                <input class="inputRadio" type="radio" id="filterMood--determined" name="radioMood" value="determined">
                <label class="radioLabel" for="filterMood">Determined</label>
    
                <input class="inputRadio" type="radio" id="filterMood--appreciative" name="radioMood" value="appreciative">
                <label class="radioLabel" for="filterMood">Appreciative</label>
    
                <input class="inputRadio" type="radio" id="filterMood--discouraged" name="radioMood" value="discouraged">
                <label class="radioLabel" for="filterMood">Discouraged</label>
    
                <input type="radio" id="filterMood--ecstatic" name="radioMood" value="ecstatic">
                <label class="radioLabel" for="filterMood">Ecstatic</label>
    
                <input class="inputRadio" type="radio" id="filterMood--nervous" name="radioMood" value="nervous">
                <label class="radioLabel" for="filterMood">Nervous</label>
    
                <input class="inputRadio" type="radio" id="filterMood--optimistic" name="radioMood" value="optimistic">
                <label class="radioLabel" for="filterMood">Optimistic</label>
    
                <input class="inputRadio" type="radio" id="filterMood--humbled" name="radioMood" value="humbled">
                <label class="radioLabel" for="filterMood">Humbled</label>
            </div>
    
        </fieldset>
    
        <fieldset class="flex-container--searchField">
            <!-- <div class="search"> -->
                <legend>Search journal entries:</legend>
                <input class="searchInput" id="searchInput" placeholder="Enter search term"></input>
            <!-- </div> -->
        </fieldset>
    </section>

    <article class="entryLog">

    </article>

    
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
